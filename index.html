<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter the year"));
    if (year%4==0){
        if (year%100==0){
            if (year%400==0){
                alert(year + "is the Leap Year")
            }else {
                alert(year + "is the not leap year")
            }
        }else{
            alert(year + " is the not leap year")
        }
    }
</script>
</body>
</html>
